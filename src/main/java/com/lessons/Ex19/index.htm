<body>

    <table align = "center">
        <tr>
            <td bgcolor="green">
                <font font-family="Arial" font-size = "14">Method GET</font>
            </td>
        </tr>
        <tr>
            <td>
                <form action="SimpleServlet" method="GET">
                    <input type="submit" value="Get Method">
                </form>
            </td>
        </tr>

        <tr>
            <td bgcolor="blue">
                <font font-family="Arial" font-size = "14">Method POST</font>
            </td>
        </tr>
        <tr>
            <td>
                <form action="SimpleServlet" method="POST">
                    <p>Insert something: <input type="text" name="someText"></p>
                    <p>Insert something else: <input type="text" name="someText2"></p>
                    <input type="submit" value="Post Method">
                </form>
            </td>
        </tr>
    </table>
